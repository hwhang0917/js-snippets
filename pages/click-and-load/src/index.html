<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/style.scss" />
    <!-- FontAwesome -->
    <script
      src="https://kit.fontawesome.com/3b255314a2.js"
      crossorigin="anonymous"
    ></script>
    <title>Click and Load</title>
  </head>
  <body>
    <a href="https://hwhang0917.github.io/js-snippets/" class="home-link"
      >â†© Back</a
    >
    <div class="loader" id="jsFullLoader">
      <div class="loading" id="jsLoadingBar"></div>
      <header class="loader__header">
        <div class="header__title">
          <h1 class="title__main">
            Uploading <span id="jsFileCount">3</span> files
          </h1>
          <h4 class="title__sub">
            <span><span id="jsPercentage">55</span>%</span>
            <span><span id="jsTimeLeft">10</span> seconds left</span>
          </h4>
        </div>
        <div class="header__controls">
          <div class="controller" id="jsPauseResumeBtn">
            <!-- <i class="fas fa-sync"></i> -->
            <i class="fas fa-pause" id="jsPauseResumeIcon"></i>
          </div>
          <div class="controller" id="jsStopBtn">
            <i class="fas fa-times" id="jsStopIcon"></i>
          </div>
          <div class="controller" id="jsExpandCompressBtn">
            <i class="fas fa-expand-alt" id="jsExpandCompressIcon"></i>
            <!-- <i class="fas fa-compress-alt"></i> -->
          </div>
          <div class="controller" id="jsMenuBtn">
            <i class="fas fa-ellipsis-v"></i>
          </div>
          <div class="controller checkmark">
            <i class="fas fa-check"></i>
          </div>
        </div>
      </header>
      <ul class="loader__files" id="jsFileList"></ul>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
